<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>BURGERS!!!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

  

    <div class="container">

      <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-8">
          <p class="cool-font">Burger</p>
          <input class="form-control" type="text" id="burger" placeholder="Enter A Burger">
          <br>
          <p class="cool-font">Taste</p>
          <textarea class="form-control" rows="3" id="burger-box" placeholder="Enter burger Here!"></textarea>
          <button id="burger-submit" class="btn btn-lg pull-left">Add a burger</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-8">
          <h2>burgers</h2>
          <hr>
          <div id="burger-area"></div>
        </div>
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-4 col-md-4">
          <h2>Devoured Burgers</h2>
            <div id="devoured"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/burger.js"></script>
  </body>
</html>
